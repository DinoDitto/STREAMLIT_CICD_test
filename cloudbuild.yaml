# Cloud Build pipeline: Build -> Push -> Deploy to Cloud Run
substitutions:
  _REGION: asia-east1           # 覆寫成你的地區 (e.g., asia-east1/us-central1)
  _REPO: test-repo              # 你的 Artifact Registry repository 名稱
  _SERVICE: streamlit-cicd-demo # Cloud Run 服務名稱

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # 1) Build image
  - name: gcr.io/cloud-builders/docker
    id: Build
    args: ["build", "-t", "$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/$_SERVICE:$COMMIT_SHA", "."]

  # 2) Push to Artifact Registry
  - name: gcr.io/cloud-builders/docker
    id: Push
    args: ["push", "$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/$_SERVICE:$COMMIT_SHA"]

  # 3) Deploy to Cloud Run
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    id: Deploy
    entrypoint: gcloud
    args:
      [
        "run","deploy","$_SERVICE",
        "--image=$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/$_SERVICE:$COMMIT_SHA",
        "--region=$_REGION",
        "--platform=managed",
        "--allow-unauthenticated",
        "--port=8080",
        "--memory=512Mi",
        "--cpu=1"
      ]

images:
  - "$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/$_SERVICE:$COMMIT_SHA"
